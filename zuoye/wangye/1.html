<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物</title>
    <style>
          body {  
    margin: 0;  
    padding: 0;  
    font-family: Arial, sans-serif;  
  }  
    
  .sidebar {  
    width: 250px;  
    height: 100vh;  
    position: fixed;  
    top: 0;  
    right: -350px;  
    background-color: #bab4b4;  
    color: #f16610ea;  
    padding: 20px;  
    transition: right 0.3s ease;  
  }  
    
  .sidebar.active {  
    right: 0;  
  }  
    
  .toggle-button {  
    position: absolute;  
    top: 10px;  
    right: 10px;  
    background-color: #fff;  
    color: #333;  
    border: none;  
    padding: 10px;  
    cursor: pointer;  
    z-index: 1000;  
  }  
    
  .nav-item {  
    margin-bottom: 10px;  
  }  
    
  .nav-item a {  
    color: #fff;  
    text-decoration: none;  
  }  
<body>  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red;
            color: #ffffff;
            padding: 10px;
        }
        #imageContainer {  
            width: 500px;  
            height: 300px;  
            overflow: hidden;  
            position: relative;  
        }  
  
        #imageContainer img {  
            position: absolute;  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
        }  
        nav {
            background-color: #ccc;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        nav a {
            color: #333;
            font-weight: bold;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .product-category {
            margin: 20px;
        }
        .product-item {
            float: left;
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .product-item img {
            max-width: 20%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="imageContainer">

        var imageContainer = document.getElementById('imageContainer');  
  
        function changeImage() {  
            imageContainer.innerHTML = '<img src="' + images[currentIndex] + '" alt="Image ' + (currentIndex + 1) + '">';

        }  
        setInterval(changeImage, 3000);  
    </script>

    <footer>

</body>
</html>
